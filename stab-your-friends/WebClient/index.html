<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Stab Your Friends - Controller</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Connection Screen -->
    <div id="connect-screen" class="screen active">
        <div class="connect-container">
            <h1>Stab Your Friends</h1>
            <p class="subtitle">Mobile Controller</p>

            <form id="connect-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="server-ip">Server IP</label>
                    <input type="text" id="server-ip" placeholder="192.168.1.100" required>
                </div>

                <div class="form-group">
                    <label for="server-port">Port</label>
                    <input type="number" id="server-port" value="8443" min="1" max="65535">
                </div>

                <button type="submit" id="connect-btn">Connect</button>
            </form>

            <p id="connect-error" class="error"></p>
            <p class="cert-link"><a id="cert-accept-link" href="#" target="_blank">Accept security certificate first</a></p>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen">
        <div class="lobby-container">
            <h2>Lobby</h2>
            <div id="player-info" class="player-info">
                <span id="player-display-name">Player</span>
                <div id="player-color-indicator" class="color-indicator"></div>
            </div>

            <div id="players-list" class="players-list">
                <!-- Player items will be added here -->
            </div>

            <div class="status-section">
                <p id="lobby-status">Waiting for players...</p>
            </div>

            <button id="disconnect-btn" class="disconnect-btn">Disconnect</button>
        </div>
    </div>

    <!-- Controller Screen (Portrait mode) -->
    <div id="controller-screen" class="screen">
        <div class="controller-container">
            <!-- Fullscreen button -->
            <button id="fullscreen-btn" class="fullscreen-btn" title="Fullscreen">â›¶</button>

            <!-- Player HUD overlay -->
            <div id="player-hud" class="player-hud" style="display:none;">
                <!-- Row 1: HP + VP (right column = top row in landscape) -->
                <div class="hud-row">
                    <div class="hud-item hud-health">
                        <span class="hud-label">HP</span>
                        <div class="hud-health-bar">
                            <div id="hud-health-fill" class="hud-health-fill"></div>
                        </div>
                        <span id="hud-health-text" class="hud-value">10/10</span>
                    </div>
                    <div class="hud-item hud-score">
                        <span class="hud-label">VP</span>
                        <span id="hud-score-value" class="hud-value">0</span>
                    </div>
                </div>
                <!-- Row 2: Power-ups (left column = bottom row in landscape) -->
                <div class="hud-row hud-row-powerups">
                    <div id="hud-kf" class="hud-item hud-powerup hud-kf" style="display:none;">
                        <span class="hud-label">KF</span>
                        <span id="hud-kf-count" class="hud-value">0</span>
                    </div>
                    <div id="hud-rg" class="hud-item hud-powerup hud-rg" style="display:none;">
                        <span class="hud-label">RG</span>
                        <span id="hud-rg-count" class="hud-value">0</span>
                    </div>
                    <div id="hud-ts" class="hud-item hud-powerup hud-ts" style="display:none;">
                        <span class="hud-label">TS</span>
                        <span id="hud-ts-count" class="hud-value">0</span>
                    </div>
                    <div id="hud-sb" class="hud-item hud-powerup hud-sb" style="display:none;">
                        <span class="hud-label">SB</span>
                        <span id="hud-sb-count" class="hud-value">0</span>
                    </div>
                </div>
            </div>

            <!-- Touchpad for movement -->
            <div class="touchpad-zone">
                <div id="touchpad" class="touchpad">
                    <div class="touchpad-crosshair"></div>
                    <div id="touchpad-indicator" class="touchpad-indicator"></div>
                </div>
                <p class="touchpad-label">MOVE</p>
            </div>

            <!-- Stab button (shown when stab mode is off) -->
            <button id="stab-btn-new" class="stab-btn-centered"><span>Stab</span></button>

            <!-- Action buttons -->
            <div class="buttons-zone">
                <button id="action2-btn" class="action-btn action2"><span>Smoke Bomb</span></button>
                <button id="action1-btn" class="action-btn action1"><span>Grapple</span></button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
